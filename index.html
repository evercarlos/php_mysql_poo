<html>
<head>
    <title>PhpAndMysql</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<br>
<div class="row" style="padding-left: 2%">
    <div class="col-sm-6">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2"> Nombre</label>
                <div class="col-sm-4">
                    <input type="hidden" id="e_id">
                    <input type="text" id="e_name" class="form-control">
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <button id="btn_new_entity" class="btn btn-primary">Nuevo</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Dni</label>
                <div class="col-sm-4">
                    <input type="text" id="e_dni" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button id="save_entity" class="btn btn-sm btn-primary">Guardar</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="e_search" type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                    <button id="btn_search" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="div_grid">
                <div class="form-group">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dni</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="e_grid"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/admin.js"></script>
<script src="js/entity.js"></script>
<script src="js/undercore.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
